<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../styles/popup.css">
</head>
<body>
    <div class="header">
        <h1>⚙️ Settings</h1>
    </div>

    <div class="settings-container">
        <div class="setting-item">
            <div class="setting-info">
                <div class="setting-label">Block Ads</div>
                <div class="setting-description">Enable adblock</div>
            </div>
            <button class="toggle-switch" id="adblockToggle">
                <div class="toggle-slider"></div>
            </button>
        </div>
    </div>

    <div class="container">
        <button class="refresh-btn" id="refresh-btn">
            <svg class="refresh-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 12C3 7.03125 7.03125 3 12 3C16.9688 3 21 7.03125 21 12C21 16.9688 16.9688 21 12 21C9.51562 21 7.29688 19.9219 5.78125 18.1875" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M3 12L7 8L3 4" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <div class="label">Refresh the page</div>
    </div>

    <script src="../scripts/popup.js"></script>
</body>
</html>
